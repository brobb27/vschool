<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculation</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Welcome To The Simple Calculator!</h1>
		<div id="flexContainer">
			<div id="additionDiv">
				<h3>Addition</h3>
				<form name="add">
					<input type="number" name="addNum1" />
					<span>+</span>
					<input type="number" name="addNum2" />
					<br />
					<button class="button">Add em' UP</button>
				</form>
			</div>
			<div id="subtractionDiv">
				<h3>Subtraction</h3>
				<form name="subtract">
					<input type="number" name="subNum1" />
					<span>-</span>
					<input type="number" name="subNum2" />
					<br />
					<button class="button">Subtract em'</button>
				</form>
			</div>
			<div id="multiplicationDiv">
				<h3>Multiplication</h3>
				<form name="multiply">
					<input type="number" name="multiNum1" />
					<span>*</span>
					<input type="number" name="multiNum2" />
					<br />
					<button class="button">Multiply em'</button>
				</form>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
